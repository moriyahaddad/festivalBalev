<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פסטיבל בלב</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AUOs12I6PI05Tkcuq7Yg_OBOsfbz8t_-egSBB1HMTQm1e8os_Jf9PvpEkNxkypaeP4Ax2H0Otuzt8ZJA&currency=ILS"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.jpg" alt="פסטיבל בלב" class="logo">
        </div>
    </header>

    <section class="hero">
        <div class="content">
            <h1>פסטיבל בלב</h1>
            <p>בואי לריטריט של יום פינוק וחוויה לגוף ולנפש במתחם "שחרית" מול הנוף המטריף של ים המלח</p>

            <button id="register-btn">להרשמה</button>

            <div id="registration-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>הרשמה לפסטיבל בלב</h2>
                    <form id="registration-form">
                        <label for="name">שם מלא</label>
                        <input type="text" id="name" required>

                        <label for="email">אימייל</label>
                        <input type="email" id="email" required>

                        <label for="phone">טלפון</label>
                        <input type="tel" id="phone" required>

                        <button type="button" id="pay-now">לתשלום</button>
                        <div id="paypal-button-container" style="display: none;"></div>
                    </form>
                </div>
            </div>

            <!-- תמונת תודה לאחר התשלום -->
            <div id="thank-you" class="thank-you-container" style="display: none;">
                <img src="images/toda.jpg" alt="תודה על התשלום!" class="thank-you-image">
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
